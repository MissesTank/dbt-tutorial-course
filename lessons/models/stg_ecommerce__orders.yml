version: 2

models:
  - name: stg_ecommerce__orders
    description: ""
    columns:
      - name: order_id
        description: ""
        tests:
          - not_null
          - unique

      - name: user_id
        data_type: int64
        description: ""

      - name: status
        data_type: string
        description: ""
        tests:
          - not_null
          - accepted_values:
              name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned


      - name: created_at
        data_type: timestamp
        description: ""

      - name: returned_at
        data_type: timestamp
        description: ""

      - name: shipped_at
        data_type: timestamp
        description: ""

      - name: delivered_at
        data_type: timestamp
        description: ""

      - name: num_of_item
        data_type: int64
        description: ""